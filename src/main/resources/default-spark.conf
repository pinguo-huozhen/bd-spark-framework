{
  runtime {
    //output compress
    spark.hadoop.mapred.output.compress = "true"
    spark.hadoop.mapred.output.compression.codec = "org.apache.hadoop.io.compress.SnappyCodec"
    spark.hadoop.mapred.output.compression.type = "BLOCK"

    //dynamic allocation
    spark.dynamicAllocation.enabled = "false"
    spark.dynamicAllocation.schedulerBacklogTimeout = "15s"
    spark.dynamicAllocation.maxExecutors = "200"
    spark.dynamicAllocation.minExecutors = "1"

    //serializer
    spark.serializer = "org.apache.spark.serializer.KryoSerializer"
    spark.kryoserializer.buffer.max = "1024m"
    spark.executor.extraJavaOptions = "-XX:+UseG1GC -XX:InitiatingHeapOccupancyPercent=35 -XX:MaxGCPauseMillis=400"
  }

  hadoop {
    fs.s3n.awsAccessKeyId = ""
    fs.s3n.awsSecretAccessKey = ""
  }
}